<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <meta charset="utf-8">
        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/custom.css" rel="stylesheet">
        <script src="./js/jquery-3.6.0.js"></script>
        <script src="./js/bootstrap.js"></script>
        <script src="./js/main.js"></script>
    </head>
    <body class="bg-secondary">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Gallery</a>
                <div class="navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          exhibitions
                        </a>
                        <ul id="exhibition-drop-down-list" class="dropdown-menu" aria-labelledby="navbarDropdown">
                        </ul>
                      </li>
                    </ul>
                </div>
                <div class="nav-item ml-auto text-light">
                  Current Present: <span id="exhibition-title"></span>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row mt-4"> 
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="exhibition-paint-slide">
                      
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
