<!DOCTYPE html>
<html>
    <head>
        <title>Gallery Console</title>
        <meta charset="utf-8">
        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/custom.css" rel="stylesheet">
        <script src="./js/jquery-3.6.0.js"></script>
        <script src="./js/bootstrap.js"></script>
        <script src="./js/paint.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gallery Console</a>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/index.html">Exhibitions</span></a>
                        <a class="nav-item nav-link active" href="/paint.html">Paints</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row mt-4">
                <div class="col-7">
                    <table class="table table-bordered table-hover mt-4">
                        <caption>Paints</caption>
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">ImageUrl</th>
                            </tr>
                        </thead>
                        <tbody id="paint-table">
                        </tbody>
                    </table>
                    <a href="addPaint.html" class="btn btn-danger">Add Paint</a>
                </div>
                <div class="col-5" id="paint-preview">
                    <h5>Preview <span></span></h5>
                    <img class="img-fluid">
                </div>
            </div>
            
        </div>
    </body>
</html>
