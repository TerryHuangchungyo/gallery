<!DOCTYPE html>
<html>
    <head>
        <title>Add Paint</title>
        <meta charset="utf-8">
        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/custom.css" rel="stylesheet">
        <script src="./js/jquery-3.6.0.js"></script>
        <script src="./js/bootstrap.js"></script>
        <script src="./js/addPaint.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gallery Console</a>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="/index.html">Exhibitions</span></a>
                        <a class="nav-item nav-link" href="/paint.html">Paints</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row mt-4">
                <div class="col-7">
                    <h5>Add Paint</h5>
                    <hr>
                    <form id="paint-upload-form" enctype="multipart/form-data">
                        <div class="mb-3">
                          <label for="paint-name-input" class="form-label">Paint Name</label>
                          <input type="text" class="form-control" id="paint-name-input">
                        </div>
                        <div class="mb-3">
                            <label for="paint-file-input" class="form-label">Upload Paint</label>
                            <input class="form-control" type="file" id="paint-file-input">
                        </div>
                        <button type="button" id="paint-add-btn" class="btn btn-primary">Add</button>
                    </form>
                </div>
                <div class="col-5" id="paint-preview">
                    <h5>Preview</h5>
                    <img class="img-fluid">
                </div>
            </div>
        </div>
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
            <div id="upload-status-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">System Message</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Upload paint success
                </div>
            </div>
        </div>
    </body>
</html>
