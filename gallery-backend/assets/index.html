<!DOCTYPE html>
<html>
    <head>
        <title>Gallery Console</title>
        <meta charset="utf-8">
        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/custom.css" rel="stylesheet">
        <script src="./js/jquery-3.6.0.js"></script>
        <script src="./js/bootstrap.js"></script>
        <script src="./js/main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gallery Console</a>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="/index.html">Exhibitions</span></a>
                        <a class="nav-item nav-link" href="/paint.html">Paints</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row mt-4">
                <div class="col-8">
                    <table class="table table-bordered table-hover">
                        <caption>Exhibitions</caption>
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                            </tr>
                        </thead>
                        <tbody id="exhibition-table">                          
                        </tbody>
                    </table>
                    <button id="create-exhibition-btn" type="button" class="btn btn-primary">Create Exhibition</button>
                    <button id="add-paint-btn" type="button" class="btn btn-danger">Add Paint</button>
                </div>
                <div class="col-4">
                    <table class="table table-bordered table-hover">
                        <caption>Paints</caption>
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                            </tr>
                        </thead>
                        <tbody id="paint-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="create-exhibition-modal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Exhibition</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exhibition-title-input" class="form-label">Title</label>
                            <input type="text" class="form-control" id="exhibition-title-input">
                        </div>
                        <div class="mb-3">
                            <label for="exhibition-description-input" class="form-label">Description</label>
                            <textarea class="form-control" id="exhibition-description-input" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="save-exhibtion-setting-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="add-paint-modal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Paint</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered table-responsive">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                </tr>
                            </thead>
                            <tbody id="available-paint-table">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
            <div id="status-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">System Message</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                </div>
            </div>
        </div>
    </body>
</html>
